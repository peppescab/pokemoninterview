plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding = true
        dataBinding = true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //Paging
    api "androidx.paging:paging-runtime-ktx:3.0.0-beta03"
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Koin for the dependencies injections
    def koin_version = "2.2.2"
    api "org.koin:koin-android:$koin_version"
    api "org.koin:koin-android-viewmodel:$koin_version"
    api "org.koin:koin-androidx-scope:$koin_version"
    api "org.koin:koin-core:$koin_version"

    testApi "org.koin:koin-test:$koin_version"

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3'

    //Kluent
    testImplementation "org.amshove.kluent:kluent:$kluent_version"

    //Mockk
    testApi "io.mockk:mockk:$mockk_version"

    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.4.3'
}